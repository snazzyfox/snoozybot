reminder/set:
  name: crear
  description: Crea un nuevo recordatorio en este canal.
  options:
    time:
      name: hora
      description:
        Hora para el recordatorio. Por ejemplo, mañana a las 10am, en 2
        horas o una fecha y hora exactas.
    message:
      name: mensaje
      description: ¿De qué quieres que te recuerde?
reminder/cancel:
  name: cancelar
  description: Cancelar un recordatorio existente.
  options:
    id:
      name: id
      description: ID del recordatorio a cancelar.
reminder/list:
  name: lista
  description: Ver todos los recordatorios en este canal.
report:
  name: reportar
  description:
    Reporta comportamientos inapropiados o no deseados de forma privada
    a los moderadores.
  options:
    user:
      name: usuario
      description: El usuario que deseas reportar.
    location:
      name: ubicación
      description: El lugar donde tuviste un problema con este usuario.
      choices:
        Private Message: Mensaje Privado
        This Server: Este Servidor
        Another Server: Otro Servidor
        Outside Discord: Fuera de Discord
    screenshot:
      name: captura
      description: Sube o pega una captura de pantalla que muestre el problema.
    comment:
      name: comentario
      description: Información adicional que quieras proporcionar a los moderadores.
